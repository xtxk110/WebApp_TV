// 下载
function download(apkUrl) {
	plus.nativeUI.showWaiting("下载更新文件...");
	plus.downloader.createDownload(apkUrl, {filename:"_downloads/TV.apk"}, function(d, status) {
		if(status == 200) {
			install(d.filename); 
		} else {
			plus.nativeUI.alert("下载更新失败！");
		}
		plus.nativeUI.closeWaiting();
	}).start();
}
// 更新应用资源  
function install(path) {
	plus.nativeUI.showWaiting("安装更新文件...");
	plus.runtime.install(path, {}, function() {
		plus.nativeUI.closeWaiting();
		plus.nativeUI.alert("应用资源更新完成！", function() {
			plus.storage.clear();
			plus.runtime.restart();
		});
	}, function(e) {
		plus.nativeUI.closeWaiting();
		plus.nativeUI.alert("安装更新文件失败[" + e.code + "]：" + e.message);
	});
}
//版本更新检测
function checkUpdate( newVer,curVer ){
    if(newVer>curVer){
    	var flag=plus.storage.getItem("isUpdate");
    	//console.log(flag);
    	if(!flag){
    		plus.nativeUI.confirm("检查到当前版本有最新更新，下载升级？",
                        function(event){
                            if(event.index ==0){
                                download(obj.url); //下载更新版的地址
                            } else
                            	plus.storage.setItem("isUpdate","false");
                        } ,'系统消息',['马上升级','下次再说']);
    	}
    	
    }
}
